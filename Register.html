<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reachout</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
</head>

<body>

  <div class="login-clean" style="width: fit-content;min-width: fit-content;max-width: 1000;height:fit-content;">
    <form style="height:fit-content ;width: 880;max-width: 700px;">
      <h1 class="text-center">REGISTRATION FORM</h1>
        <div class="container d-md-flex justify-content-md-center"><img class="d-md-flex justify-content-md-center" style="background-image: url(&quot;assets/img/reachout.png&quot;);width: 150px;" src="assets/img/reachout.png"></div>
        
        <div class="form-group">
            <div class="row">
    <div class="col">
     
        <div class="group">      
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>First Name</label>
          </div>

          <div class="group">      
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Address 1</label>
          </div>

     <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>City Name</label>
     
     </div>

     <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Zip Code</label>
      </div>
    
      <div class="group">      
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email ID</label>
      </div> 

      <div class="group">      
        <input type="password" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Password</label>
      </div> 


      <div class="col offset-md-1"><button class="btn btn-primary btn-block" type="submit" style="width: 200px;">Submit</button></div>

    </div>
    <div class="col" >
        <div class="group">      
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Last Name</label>
          </div>   

    
       <div class="group">      
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Address 2</label>
     </div>
     
      <div class="group">      
           <input type="text" required>
           <span class="highlight"></span>
           <span class="bar"></span>
           <label>State Name</label>
    </div>

    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Phone Number</label>
    </div> 

    <div class="custom-select" style="border:none;width:230px;height:90px">  
      <select name="services" multiple>
     <option value="1">Pharmacy</option>
    <option value="2">Grocery</option>
    <option value="3">Food</option>
  </select>
   
    
    </div> 

  
    <div class="group">      
      <input type="password" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label> Confirm Password</label>
    </div> 

    <div class="col"><button class="btn btn-primary btn-block" type="submit" style="width: 200px;">Cancel</button></div>

 </div>

  
 
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="assets/js/stylish-portfolio.js"></script>
</body>

</html>
